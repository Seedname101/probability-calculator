<!DOCTYPE html>
<html>

  <head>
    <title>AFS Calculator</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
  </head>
  
  <body>
    
<div class="form__group field">
  <input type="input" class="form__field" placeholder="Name" name="name" id='name' required />
  <label for="name" class="form__label">Name</label>
</div>
    
<!--     <label for="probability">Probability (%):</label>
    <input type="number" name="probability"><br> -->
    <label for="opens">Opens (Integer):</label>
    <input type="number" name="probability"><br>

    <div>
      Simulation On/Off:
      <label class="switch">
        <input type="checkbox" onclick="peopleToggle()">
        <span class="slider"></span>
      </label>
    </div>

    <div id="people">
      <label for="people">People (Integer):</label>
      <input type="number" name="people"><br>
    </div>
    

    <button onclick="getData()">Submit</button>
    <h3 id="math"></h3>
    <h3 id="sim"></h3>
    <h3 id="total"></h3>
    
  </body>
  <script type="text/javascript" src="calc.js"></script>
</html>
